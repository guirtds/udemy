<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formularios</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <h2>Estilizando formulários</h2>

    <form>
        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="" id="nome">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" email="" id="email">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="text" url="" id="url">
            </div>

        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label>Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim"> SIM
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao"> NÃO
                </label>
            </div>
        </fieldset>

    </form>


</body>
</html>
